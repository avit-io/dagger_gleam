name: CI

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [main]

jobs:
  pipeline:
    name: Build, Test and Publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Run CI Pipeline
        env:
          # Il secret viene passato solo su main â€” su dev/PR publish_step skippa
          HEXPM_API_KEY: ${{ github.ref == 'refs/heads/main' && secrets.HEXPM_API_KEY || '' }}
        run: nix develop .#ci --command sh -c "cd .ci && gleam deps download && dagger run gleam run"
